<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeguriTips</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styles1.css">
</head>

<body>
    <div class="container1">
        <div>
            <h1>
                SeguriTips
            </h1>
            <span style="text-align: right;">
                <strong> Protege tu mundo digital con un clic: </strong>
                <br />
                Consejos fáciles, soluciones prácticas y seguridad para
                todos.
            </span>
            <div class="container-items-2">

                <button class="animated-button button1" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="arr-2" viewBox="0 0 24 24">
                        <path
                            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                        </path>
                    </svg>
                    <span class="text">Accede al calendario de tips</span>

                    <svg xmlns="http://www.w3.org/2000/svg" class="arr-1" viewBox="0 0 24 24">
                        <path
                            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                        </path>
                    </svg>
                </button>

                <button class="animated-button button2" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="arr-2" viewBox="0 0 24 24">
                        <path
                            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                        </path>
                    </svg>
                    <span class="text"> Descubre el tema semanal</span>

                    <svg xmlns="http://www.w3.org/2000/svg" class="arr-1" viewBox="0 0 24 24">
                        <path
                            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
        <img src="./assets/flexClip.png" alt="flexClip" sizes="100" />
    </div>

    <script>
        document.querySelector(".button1").addEventListener("click",(e)=>{
            window.location.href = "calendar.html"
        })
        document.querySelector(".button2").addEventListener("click",(e)=>{
            window.location.href = "tema.html"
        })
    </script>
</body>

</html>
